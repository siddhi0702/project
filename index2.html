<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .slideshow-container {
      position: relative;
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
    }

    .slides {
      display: none;
      width: 100%;
    }

    .slides img {
      width: 100%;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: auto;
      padding: 16px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev {
      left: 0;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .dots {
      text-align: center;
      padding: 20px;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <!-- Slides -->
  <div class="slides">
    <img src="https://via.placeholder.com/1000x400/FF5733" alt="Slide 1">
  </div>

  <div class="slides">
    <img src="https://via.placeholder.com/1000x400/33FF57" alt="Slide 2">
  </div>

  <div class="slides">
    <img src="https://via.placeholder.com/1000x400/3357FF" alt="Slide 3">
  </div>

  <!-- Next/Prev buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- Dots -->
<div class="dots">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
  let slideIndex = 0;
  showSlides();

  // Auto slideshow
  function showSlides() {
    let i;
    let slides = document.getElementsByClassName("slides");
    let dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    setTimeout(showSlides, 1000); // Change image every 3 seconds
  }

  // Manual controls
  function plusSlides(n) {
    slideIndex += n - 1;
    showSlides();
  }

  function currentSlide(n) {
    slideIndex = n - 1;
    showSlides();
  }
</script>

</body>
</html>
